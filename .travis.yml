language: python
python:
  - "3.6"

# command to install dependencies
install:
  - pip install -r .travis/requirements.txt
# command to run tests
script:
  - python .travis/make.py
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then python .travis/prtests.py; fi'
after_script:
  - bash .travis/push.sh
